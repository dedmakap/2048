<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    
</head>
<body>
    <header>
        <h1>2048 курильщика</h1>
        <input id="new-game-button" type="button" value="Новая игра">
        
    </header>
    <content>
            <div class="score"></div>
            <div class="max-score">max</div>
        <div class="game-container">
            <div class="grid-container">
               <div class="grid-row">
                   <div class="grid-cell" data-id="00"></div>
                   <div class="grid-cell" data-id="01"></div>
                   <div class="grid-cell" data-id="02"></div>
                   <div class="grid-cell" data-id="03"></div>
               </div>
               <div class="grid-row">
                   <div class="grid-cell" data-id="10"></div>
                   <div class="grid-cell" data-id="11"></div>
                   <div class="grid-cell" data-id="12"></div>
                   <div class="grid-cell" data-id="13"></div>
               </div>
               <div class="grid-row">
                   <div class="grid-cell" data-id="20"></div>
                   <div class="grid-cell" data-id="21"></div>
                   <div class="grid-cell" data-id="22"></div>
                   <div class="grid-cell" data-id="23"></div>
               </div>
               <div class="grid-row">
                   <div class="grid-cell" data-id="30"></div>
                   <div class="grid-cell" data-id="31"></div>
                   <div class="grid-cell" data-id="32"></div>
                   <div class="grid-cell" data-id="33"></div>
               </div>
            </div>
            <div class="tile-container"></div>
        </div>
        <div class="state-surfer">
            
            <input id="left-arrow" type="button" value="&#8656;" disabled>
            <label for="left-arrow">Предыдущее состояние</label>
            <label for="right-arrow">Следующее состояние</label>
            <input id="right-arrow" type="button" value="&#8658;" disabled>
            
        </div>
    </content>
    <script src="script.js"></script>
</body>
</html>
